       <img id="menuselect" src="img/미트앤미트-메인화면.png" usemap="#imagemap">

   <!-- 이미지맵 스크립트 링크 3 - js 내용 참고-->
   <script>
    $(function(){
        $('img[usemap]').rwdImageMaps();
        $("#img").width("100%");
    });
    </script>
