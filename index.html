    <div style="width:100% ; text-align:center;">
        <a href="index.html"><img id="toplogo" src="img/상단.JPG"><br></a>
    </div>
    <div style="clear:both"></div>
    <div style="width:100% ; text-align:center;">
        <a href="#"><img id="banner" src="img/배너.JPG" onclick="alert('배너광고 준비중입니다.')"></a>
    </div>
    <div style="width:100% ; text-align:center;">
        <!-- 이미지맵 태그를 위해서 usemap 항목을 넣어야하고, 하단 name에 이름을 맞춰 넣어야함-->
        <img id="menuselect" src="img/미트앤미트-메인화면-버튼.png" usemap="#imagemap">
        <!-- 이미지맵 태그-->
        <map id="imagemap" name="imagemap">
            <area shape="rect" coords="44,47,366,247" href="shop.html" target="_self">
            <area shape="rect" coords="402,44,724,244" href="order.html" target="_self">
            <area shape="rect" coords="43,290,365,490" href="orderstatus.html" target="_self">

            <area shape="rect" coords="41,529,724,731" href="businessmode.html" target="_self">

    <script src="js/jquery.rwdImageMaps.js"></script>
    <!-- 이미지맵 스크립트 링크 1-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- 이미지맵 스크립트 링크 2-->
    <script src="http://mattstow.com/experiment/responsive-image-maps/jquery.rwdImageMaps.min.js"></script>
    <!-- 이미지맵 스크립트 링크 3 - js 내용 참고-->
    <script>
        $(function () {
            $('img[usemap]').rwdImageMaps();
            $("#img").width("100%");
        });
    </script>
    <div style="clear:both"></div>
